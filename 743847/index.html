<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>743847</title>
    
    <script>
        function addNumbers(countUpTo) {

            sum = 0;
            for (i = 0; i < countUpTo; i++)
            {
                sum += i;
            }

            return sum;
        }
    </script>
</head>
<body>

    <script> 
        var input = prompt("Input Your Number");
        document.write(addNumbers(input));
    </script>

</body>
</html>
